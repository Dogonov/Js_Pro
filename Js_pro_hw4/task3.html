<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
        Завдання:
         Створити список справ, до якого можна:
         - Додати новий елемент
         - Видалити елемент
         - Задати що пункт виконано

       Елемент шаблону:
         <li class="listItem">
             <input type="checkbox" class="DoneCheckbox" />
             <span class="TodoText">{add text}</span>
             <button>Remove</button>
         </li>

    */
    window.addEventListener("load", function () {
      var newToDo = document.querySelector("#newToDo");
      var btnAddToDo = document.querySelector("#AddToDo");
      var toDoList = document.querySelector("#toDoList");

      btnAddToDo.addEventListener("click", function() {
        var addText = newToDo.value;

        var listItem = document.createElement("li");
        listItem.innerHTML = `
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">${addText}</span>
            <button>Remove</button>
        `;

        var checkBox = listItem.querySelector("input");
        var removeBtn = listItem.querySelector("button");

        checkBox.addEventListener("input", () => {
          listItem.querySelector(".TodoText").classList.toggle("done");
        });

        removeBtn.addEventListener("click", function() {
          listItem.remove();
        })

        toDoList.appendChild(listItem);
      })
    });

  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">
<!-- 
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li> -->
    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
