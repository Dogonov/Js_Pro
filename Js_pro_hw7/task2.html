<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <!-- 
        Реалізувати успадкування за прикладом, наведеним на картинку inheritance
         
          class Man повинен мати поля
             name
             age
             country
         + методи з картинки
        
         Кожен метод повинен виводити у консолі всі поля + ім'я методу
         WALK:
             console.log(`Hi! My name is ${name}, and Im {age} years old. Im from ${country}, and I like to WALK a lot`)
        



     -->
    <script>
        class Man {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }

            walk() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and I like to WALK a lot`);
            }

            eat() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and I like to EAT a lot`);
            }

            drink() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and I like to DRINK a lot`);
            }
        }

        class Soldier extends Man {
            constructor(name, age, country) {
                super(name, age, country);
            }

            shoot() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and my job is to be military`);
            }
        }
        class Doctor extends Man {
            constructor(name, age, country) {
                super(name, age, country);
            }

            cure() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and my job is to heal people`);
            }
        }
    </script>
</body>

</html>
